name: Scadenziario giornaliero

on:
  schedule:
    - cron: "0 4 * * *"   # esegue ogni giorno alle 04:00 italiane
  workflow_dispatch:      # permettiti di avviarlo manualmente

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codice
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Esegui script
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python scadenziario_excel_auto.py
